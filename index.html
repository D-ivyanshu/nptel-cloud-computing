let currentQuestion = 0;
let score = 0;
let selectedOptions = [];

const questionElement = document.getElementById('question');
const optionsElement = document.getElementById('options');
const resultElement = document.getElementById('result');
const feedbackElement = document.getElementById('result');
const scoreElement = document.getElementById('score');
const submitButton = document.getElementById('submitAnswer');
const nextButton = document.getElementById('nextQuestion');

function displayQuestion() {
    questionElement.textContent = cloudComputingQuestions[currentQuestion].question;
    optionsElement.innerHTML = "";
    cloudComputingQuestions[currentQuestion].options.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;
        button.addEventListener('click', selectOption);
        button.dataset.index = index; // Store the index of the option
        optionsElement.appendChild(button);
    });
}

function selectOption(event) {
    const index = parseInt(event.target.dataset.index);
    const optionIndex = selectedOptions.indexOf(index);

    if (optionIndex === -1) {
        event.target.classList.add('selected');
        selectedOptions.push(index);
    } else {
        event.target.classList.remove('selected');
        selectedOptions.splice(optionIndex, 1);
    }
}

function checkAnswer() {
    if (selectedOptions.length === 0) {
        alert("Please select an option before submitting.");
        return;
    }

    const correctAnswer = cloudComputingQuestions[currentQuestion].correctAnswer;
 
    const selectedSet = new Set(selectedOptions);
    const correctSet = new Set(correctAnswer);

    const isCorrect = (Array.from(selectedSet).sort().join(',') === Array.from(correctSet).sort().join(','));
  
    resultElement.textContent = isCorrect ? "Correct! 🎉" : `Incorrect! The correct answer is: ${correctAnswer.map(index => cloudComputingQuestions[currentQuestion].options[index]).join(', ')} Padh le 💀`;

    if (isCorrect) {
        score++;
    } else {
        score--;
    }

    scoreElement.textContent = `Score: ${score}/${cloudComputingQuestions.length}`;

    selectedOptions = []; // Reset selected options

    submitButton.style.display = 'none'; // Hide submit button after submission
    nextButton.style.display = 'block'; // Show next button
}



function nextQuestion() {
    currentQuestion++;

    if (currentQuestion < cloudComputingQuestions.length) {
        displayQuestion();
        resultElement.textContent = "";
        submitButton.style.display = 'block'; // Show submit button
        nextButton.style.display = 'none'; // Hide next button
    } else {
        showScore();
    }
}

function showScore() {
    optionsElement.innerHTML = "";
    questionElement.textContent = "Quiz completed!";
    resultElement.textContent = `Your final score: ${score}/${cloudComputingQuestions.length}`;
    scoreElement.textContent = ""; // Hide score element
    submitButton.style.display = 'none'; // Hide submit button
    nextButton.style.display = 'none'; // Hide next button
}

displayQuestion();
</script>
